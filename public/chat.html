<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | SimpleChat</title>
    <link href="./css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            id="message-input"
            name="message"
            type="text"
            placeholder="Enter your message"
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div className="social-media-icons">
          <a target="_blank" href="https://github.com/KovDimaY/React-Highcharts" class="footer-github"><i class="fa fa-github"></i></a>
          <a target="_blank" href="https://www.facebook.com/dmytro.kovalenko.1004" class="footer-facebook"><i class="fa fa-facebook"></i></a>
          <a target="_blank" href="https://www.vk.com/id11545172" class="footer-vk"><i class="fa fa-vk"></i></a>
          <a target="_blank" href="https://www.linkedin.com/in/kovalenkodmytro" class="footer-linkedin"><i class="fa fa-linkedin"></i></a>
        </div>
        <p class="author">Copyright &copy; Dmytro Kovalenko ;)</p>
        <p>Avatars are designed by <a target="_blank" href="https://www.flaticon.com/authors/monkik" style="font-weight: bold">monkik</a> from Flaticon</p>
      </div>
    </footer>

    <script id="message" type="text/template">
      <li class="message">
        <div class="avatar__container" style="background-image: url(./img/avatars/{{avatar}});">
          <div class="avatar-in-chat">
          </div>
        </div>
        <div class="message__text">
          <div class="message__title">
            <h4 style="color:{{color}}">{{from}}</h4>
            <span>{{timestamp}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </div>
      </li>
    </script>
    <script id="location" type="text/template">
      <li class="message">
        <div class="avatar__container" style="background-image: url(./img/avatars/{{avatar}});">
          <div class="avatar">
          </div>
        </div>
        <div class="message__text">
          <div class="message__title">
            <h4 style="color:{{color}}">{{from}}</h4>
            <span>{{timestamp}}</span>
          </div>
          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My current location</a>
            </p>
          </div>
        </div>
      </li>
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/libs/sweetalert.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
