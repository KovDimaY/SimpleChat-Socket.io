<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | SimpleChat</title>
    <link href="./css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3>Room:</h3>
      <div class="room-name-wrapper">
        <h5 id="room-name"></h5>
        <i title="Copy to clipboard" class="fa fa-clone clone-icon" onclick="copyToClipboard()"></i>
      </div>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            id="message-input"
            name="message"
            type="text"
            placeholder="Enter your message"
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>

    <script id="message" type="text/template">
      <li class="message">
        <div class="avatar__container" style="background-image: url(./img/avatars/{{avatar}});">
          <div class="avatar-in-chat">
          </div>
        </div>
        <div class="message__text">
          <div class="message__title">
            <h4 style="color:{{color}}">{{from}}</h4>
            <span>{{timestamp}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </div>
      </li>
    </script>
    <script id="location" type="text/template">
      <li class="message">
        <div class="avatar__container" style="background-image: url(./img/avatars/{{avatar}});">
          <div class="avatar">
          </div>
        </div>
        <div class="message__text">
          <div class="message__title">
            <h4 style="color:{{color}}">{{from}}</h4>
            <span>{{timestamp}}</span>
          </div>
          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My current location</a>
            </p>
          </div>
        </div>
      </li>
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="js/libs/sweetalert.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
