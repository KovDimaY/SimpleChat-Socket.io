<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Join | SimpleChat</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h2 class="title-welcome">Welcome to</h2>
          <h2 class="title-name">SimpleChat</h2>
        </div>
        <div class="form-field">
          <label>Gender</label>
          <span>
            <input type="radio" name="avatar" value="male.png" checked style="margin-left: 50px;" /> Male
            <input type="radio" name="avatar" value="female.png" style="margin-left: 40px;"/> Female
          </span>
        </div>
        <div class="form-field">
          <label>Username/Login</label>
          <input id="name-input" type="text" name="name" autofocus required/>
        </div>
        <div class="form-field">
          <label>Room name</label>
          <input id="room-input" type="text" name="room" required/>
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
